<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculator with Exit</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #f0f0f0;
    }

    .exit-btn {
      position: absolute;
      top: 10px;
      left: 10px;
      background: #ff4d4d;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .calculator {
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      padding: 20px;
      width: 300px;
    }

    .display {
      width: 100%;
      height: 50px;
      font-size: 24px;
      text-align: right;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    .button {
      padding: 15px;
      font-size: 18px;
      border: none;
      background-color: #f2f2f2;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .button:hover {
      background-color: #ddd;
    }

    .button.operator {
      background-color: #ffcc80;
    }

    .button.equals {
      background-color: #80cbc4;
    }

    .button.clear {
      background-color: #ef9a9a;
    }
  </style>
</head>
<body>
<form action="%" method="post">
  <!-- <button class="exit-btn" onclick="exitCalculator()">Exit</button> -->
  <a href="/"><input type="button" value="exit" class="exit-btn"/></a>
  <div class="calculator">
    <input type="text" id="display" class="display" disabled />
    <div class="buttons">
      <button class="button" onclick="append('7')">7</button>
      <button class="button" onclick="append('8')">8</button>
      <button class="button" onclick="append('9')">9</button>
      <button class="button operator" onclick="append('/')">/</button>

      <button class="button" onclick="append('4')">4</button>
      <button class="button" onclick="append('5')">5</button>
      <button class="button" onclick="append('6')">6</button>
      <button class="button operator" onclick="append('*')">*</button>

      <button class="button" onclick="append('1')">1</button>
      <button class="button" onclick="append('2')">2</button>
      <button class="button" onclick="append('3')">3</button>
      <button class="button operator" onclick="append('-')">-</button>

      <button class="button" onclick="append('0')">0</button>
      <button class="button" onclick="append('.')">.</button>
      <button class="button equals" onclick="calculate()">=</button>
      <button class="button operator" onclick="append('+')">+</button>

      <button class="button clear" onclick="clearDisplay()" style="grid-column: span 4;">C</button>
    </div>
  </div>

  <script>
    function append(char) {
      document.getElementById('display').value += char;
    }

    function clearDisplay() {
      document.getElementById('display').value = '';
    }

    function calculate() {
      try {
        document.getElementById('display').value = eval(document.getElementById('display').value);
      } catch {
        document.getElementById('display').value = 'Error';
      }
    }

    function exitCalculator() {
      if (confirm("Are you sure you want to exit?")) {
        window.open('', '_self').close(); // Might not work in all browsers
        alert("Exit not supported in all browsers. Please close the tab manually.");
      }
    }
  </script>
</form>
</body>
</html>
